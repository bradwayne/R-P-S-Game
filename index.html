<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>RPS Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Nosifer" rel="stylesheet">

</head>

<body>

    <div class="background"></div>

    <header class="title-bar">
        <div class="container">
            <div class="row">

                <div class="col-xs-2">
                    <ul class="navbar-form navbar-left">
                        <li>
                            <a id="navAudio" class="play" href="#">
                                <span id="audio_on" class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
                                <span id="audio_mute" class="glyphicon glyphicon glyphicon-volume-off" aria-hidden="true"></span>
                                Audio
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="col-xs-10">
                    <div class="title">Rock Paper Scissors - <b>To The Death</b></div>
                </div>

            </div>
        </div>
    </header>

    <div class="container">
        <section class="scoreSection">
            <p class="yourScore">You Selected:
                <span id="userGuess"></span>
            </p>

            <p class="compScore">Computer Selected:
                <span id="computerGuess"></span>
            </p>

            <p class="currentScore">Round Score:
                <span id="currentScore"></span>
            </p>

            <p class="score">Total Score:
                <span id="score"></span>
            </p>
        </section>

        <section class="battleSection">
            <h1 class="battleHeader">Select Your Weapon To Start The Battle!
            </h1>

            <div class="btn r">
                <img id="rock" src="assets/images/choice-rock.png" width=155px, height=155px>
            </div>

            <div class="btn p">
                <img id="paper" src="assets/images/choice-paper.png" width=125px, height=157px>
            </div>

            <div class="btn s">
                <img id="scissors" src="assets/images/choice-scissors.png" width=117px, height=157px>
            </div>
        </section>

    </div>

    <div id="winnerImg">
        <br>
        <a>
            <span id="resultImg"></span>
        </a>
    </div>

    <script src="assets/js/app.js"></script>

</body>

</html>
